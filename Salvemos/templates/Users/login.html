{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
</head>
<body>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="{% static 'icons/004-pawprint.png' %}" alt="">
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="{% url 'Home_app:index' %}" id="enlace-inicio" class="btn-header">Inicio</a>
                    <a href="{% url 'Home_app:index' %}#equipo" id="enlace-equipo" class="btn-header">Equipo</a>
                    <a href="{% url 'Home_app:index' %}#servicio" id="enlace-servicio" class="btn-header">Servicio</a>
                    <a href="{% url 'Home_app:index' %}#trabajo" id="enlace-trabajo" class="btn-header">Trabajo</a>
                    <a href="{% url 'Home_app:index' %}#contacto" id="enlace-contacto" class="btn-header">Contacto</a>
                </div>
                <!-- <div class="icono" id="open">
                    <span>&#9776;</span>
                </div> -->
            </div>
        </nav>
    </header>
    <section class="login">
        <figure class="login__picture">
            <img src="{% static 'img/imglogin.svg' %}" alt="Imagen del login" class="login__img">
        </figure>

        <form class="login__form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h2 class="login__title title">Ingresa a tu cuenta</h2>
            {{form.email}}
            {{form.password}}
            <div class="login__btn">
                <button type="submit" 
            class="login__cta" >Inicia sesión</button>
                <p class="login__text">No tienes una cuenta? </p>
                <a href="{% url 'Users_app:user-register' %}" class="login__signup">Registrate</a>
            </div>
            

        </form>
    </section>
</body>
</html>
